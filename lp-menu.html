<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="lp-menus">
	<template>
		<style>
			:host{
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			:host #shadow{
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				background: black;
			}
			:host #MainContent{
				background: white;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.16);
				padding: 30px;
				border-radius: 10px;
				@apply(--layout-vertical);
				@apply(--layout-wrap);
				@apply(--layout-center-center);
			}
			:host button{
				background: transparent;
				border: 2px solid #757575;
				font-size: 1.2em;
				text-transform: uppercase;
				padding: 0.5em 0.8em;
				border-radius: 10px;
				margin-top: 15px;
				text-align: center;
				cursor: pointer !important;
			}
		</style>
		<div id="shadow"></div>
		<div id="MainContent">
			<content></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'lp-menus'
		});
	</script>
</dom-module>
